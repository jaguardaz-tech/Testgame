<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Jump & Run Platformer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: linear-gradient(#5ec3ff, #ccefff);
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>Jump & Run Platformer</h2>
  <p>A/D = Laufen · W oder Space = Springen · Auf Gegner springen = zerstören</p>
  <canvas id="game" width="900" height="450"></canvas>

  <script>
    /**
     * Datei: index.html
     * Einfacher 2D Platformer mit Canvas
     */

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.6;
    const GROUND_Y = 400;

    const keys = {};

    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    const player = {
      x: 80,
      y: 300,
      w: 40,
      h: 40,
      vx: 0,
      vy: 0,
      speed: 4,
      jump: 12,
      onGround: false,
      lives: 3,
      score: 0
    };

    const platforms = [
      { x: 0, y: GROUND_Y, w: 900, h: 50 },
      { x: 250, y: 320, w: 120, h: 20 },
      { x: 450, y: 260, w: 120, h: 20 },
      { x: 650, y: 300, w: 120, h: 20 }
    ];

    const enemies = [];

    function spawnEnemy() {
      enemies.push({
        x: 900,
        y: GROUND_Y - 30,
        w: 30,
        h: 30,
        vx: Math.random() > 0.5 ? -2 : -3,
        type: Math.random() > 0.5 ? "walker" : "fast"
      });
    }

    setInterval(spawnEnemy, 1800);

    function rectsCollide(a, b) {
      return (
        a.x < b.x + b.w &&
        a.x + a.w > b.x &&
        a.y < b.y + b.h &&
        a.y + a.h > b.y
      );
    }

    function updatePlayer() {
      player.vx = 0;

      if (keys["a"]) player.vx = -player.speed;
      if (keys["d"]) player.vx = player.speed;

      if ((keys["w"] || keys[" "]) && player.onGround) {
        player.vy = -player.jump;
        player.onGround = false;
      }

      player.vy += GRAVITY;
      player.x += player.vx;
      player.y += player.vy;

      player.onGround = false;

      for (const p of platforms) {
        if (
          player.x < p.x + p.w &&
          player.x + player.w > p.x &&
          player.y + player.h <= p.y + 10 &&
          player.y + player.h + player.vy >= p.y
        ) {
          player.y = p.y - player.h;
          player.vy = 0;
          player.onGround = true;
        }
      }

      if (player.y > canvas.height) {
        player.lives--;
        player.x = 80;
        player.y = 300;
        player.vy = 0;
      }
    }

    function updateEnemies() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        e.x += e.vx;

        if (rectsCollide(player, e)) {
          if (player.vy > 0 && player.y + player.h - e.y < 15) {
            enemies.splice(i, 1);
            player.vy = -8;
            player.score += 100;
          } else {
            player.lives--;
            enemies.splice(i, 1);
            player.x = 80;
            player.y = 300;
            player.vy = 0;
          }
        }

        if (e.x + e.w < 0) enemies.splice(i, 1);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#654321";
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

      ctx.fillStyle = "#ff4444";
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));

      ctx.fillStyle = "#2222ff";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      ctx.fillStyle = "#000";
      ctx.fillText(`Leben: ${player.lives}`, 20, 30);
      ctx.fillText(`Score: ${player.score}`, 20, 50);

      if (player.lives <= 0) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 330, 200);
      }
    }

    function gameLoop() {
      if (player.lives > 0) {
        updatePlayer();
        updateEnemies();
      }
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
